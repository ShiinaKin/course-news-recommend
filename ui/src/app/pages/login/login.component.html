<div class="form-card">
  <h2>登录</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" id="login-form">
    <label>
      用户名
      <input type="text" formControlName="username" name="username" placeholder="输入用户名" />
    </label>
    <label>
      密码
      <input type="password" formControlName="password" name="password" placeholder="输入密码" />
    </label>
    <button type="submit" class="btn-primary" [disabled]="loading()">
      {{ loading() ? '登录中...' : '登录' }}
    </button>
    <p *ngIf="message()" class="form-message" id="login-message">{{ message() }}</p>
  </form>
  <div class="form-extra">
    还没有账号？<a routerLink="/register">立即注册</a>
  </div>
</div>
